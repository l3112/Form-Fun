<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms and Stuff</title>
    </head>
    <body>
            <h1>A Form</h1>
            <form>
                <label for="un">enter username:</label>
                <input type="text" id="un" name="un">
                <p></p>
                <label for="email">enter email:</label>
                <input type="email" id="email" name="email" placeholder="name@domain.com">
                <p></p>
                <label for="password" id="password">password:</label>
                <input type="password" id="password">
<br><br>
                <form action="">
                    <input type="radio" name="gender" value="male">Male<br>
                    <input type="radio" name="gender" value="female">Female<br>
                    <input type="radio" name="gender" value="other"> Other
                </form>

                <p>Select Age:</p>
                <input type="radio" name="age" value="0-25" id="option-1">
                <label for="option-1">0-25</label>
                
                <input type="radio" name="age" value="26-50" id="option-2">
                <label for="option-2">26-50</label>

                
                <input type="radio" name="age" value="51-100" id="option-3">
                <label for="option-3">51-100</label>

                <br>
                <label for="question">Security Q</label>
                    <select name="question" id="question">
                    <option value="q1">Does anybody care</option>
                    <option value="q2">Is Backstreet Back?</option>
                    <option value="q3">When the revolution comes, where will you hide?</option>
                </select>
                <br>

                <label for="answer">Security Question Answer</label>
                <input type="text" id="answer" name="answer" placeholder="Well?">

<br>
<label for="bio">Your Biography</label><br>

<textarea name="bio" id="bio" cols="20" rows="10" placeholder="About you"></textarea>
